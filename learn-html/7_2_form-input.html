<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <input type="text" />
        <input type="text" />
      </fieldset>
      <fieldset>
        <legend>사업자정보</legend>
        <input type="text" />
        <input type="text" />
      </fieldset>
      <hr />
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="text">text</label>
            <input type="text" id="text" required value="bumjin" readonly />
          </li>
          <li>
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              required
              value="이메일없음"
              disabled
            />
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password" required autofocus />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input
              type="tel"
              id="tel"
              required
              placeholder="전화번호를 입력하세요"
            />
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" required />
          </li>
          <li>
            <label for="number">number</label>
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2023-10-04" max="2023-10-18" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간관련</legend>
        <ul>
          <li>
            <label for="time">time</label>
            <input type="time" id="time" min="16:00" max="18:00" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" multiple />
          </li>
          <li>
            <input type="hidden" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" required />
    </form>
  </body>
</html>
