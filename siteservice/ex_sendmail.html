<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Application Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional styles if needed */
      .sidebar-link:hover {
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="bg-gray-50" style="width: 1920px; height: 1080px">
    <div class="flex h-full">
      <!-- Sidebar -->
      <div class="w-64 bg-white shadow-md">
        <div class="p-6">
          <h1 class="text-2xl font-semibold text-gray-700">Hoseo</h1>
        </div>
        <nav class="text-gray-700">
          <a href="#" class="block px-6 py-2 sidebar-link">메일쓰기</a>
          <a href="#" class="block px-6 py-2 sidebar-link">받은메일함</a>
          <a href="#" class="block px-6 py-2 sidebar-link">보내메일함</a>
        </nav>
      </div>

      <!-- Main content -->
      <div class="flex-1 flex flex-col">
        <!-- Header -->
        <div class="bg-white shadow-sm p-4 flex justify-between items-center">
          <div class="flex space-x-4">
            <a href="#" class="px-3 py-2 bg-blue-500 text-white rounded-md"
              >안내사항</a
            >
            <a
              href="#"
              class="px-3 py-2 text-gray-700 hover:bg-gray-200 rounded-md"
              >이메일</a
            >
            <a
              href="#"
              class="px-3 py-2 text-gray-700 hover:bg-gray-200 rounded-md"
              >보고서</a
            >
            <a
              href="#"
              class="px-3 py-2 text-gray-700 hover:bg-gray-200 rounded-md"
              >기사자료</a
            >
            <a
              href="#"
              class="px-3 py-2 text-gray-700 hover:bg-gray-200 rounded-md"
              >조직도</a
            >
          </div>
          <div class="text-gray-600">남은시간: 50:00</div>
        </div>
        <!-- Email List and Content -->
        <div class="flex-1 flex">
          <!-- Email List -->
          <div class="w-1/3 bg-white overflow-auto">
            <ul class="divide-y divide-gray-200">
              <!-- Email list items will be dynamically loaded here -->
            </ul>
          </div>
          <!-- Email Content -->
          <div class="flex-1 bg-white p-4">
            <div class="border-b border-gray-200 pb-4 mb-4">
              <h3 class="font-bold">Email Subject Here</h3>
              <div class="mt-2">
                <p>From: sender@example.com</p>
                <p>To: recipient@example.com</p>
                <p>Date: 2023-04-01</p>
              </div>
            </div>
            <div>
              <p>Email content goes here...</p>
            </div>
            <div class="flex justify-end space-x-2 mt-4">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Reply
              </button>
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Forward
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript for interactive elements if needed
    </script>
  </body>
</html>
