<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>역량평가시스템</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="login">
      <section class="login-form">
        <h1>ㅁㅁ부 4급 역량평가</h1>
        <form action="">
          <div class="int-area">
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
              required
            />
            <label for="name">이름</label>
          </div>
          <div class="int-area">
            <input
              type="password"
              name="pw"
              id="pw"
              autocomplete="off"
              required
            />
            <label for="pw">평가번호</label>
          </div>
          <div class="btn-area">
            <button type="submit">평가시작</button>
          </div>
        </form>
        <div class="caption">
          <a href="">Forgot password?</a>
        </div>
      </section>
    </main>
  </body>
</html>
